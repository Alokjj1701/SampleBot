<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Viewer Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #18181b; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #23232b; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px #0004; }
    label { display: block; margin-top: 16px; }
    input { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: none; background: #2d2d37; color: #fff; }
    .button-group { display: flex; gap: 10px; margin-top: 20px; }
    button { padding: 10px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; flex: 1; }
    #startBtn { background: #9147ff; color: #fff; }
    #stopBtn { background: #ff4747; color: #fff; }
    button:disabled { background: #555; cursor: not-allowed; }
    #status { margin-top: 24px; background: #18181b; border-radius: 4px; padding: 12px; min-height: 60px; font-size: 14px; max-height: 300px; overflow-y: auto; }
    .status-item { margin: 5px 0; padding: 5px; border-radius: 3px; }
    .status-item.error { background: #ff474720; }
    .status-item.success { background: #47ff4720; }
    .stats { display: flex; justify-content: space-between; margin-top: 16px; padding: 12px; background: #2d2d37; border-radius: 4px; }
    .stat-item { text-align: center; }
    .stat-value { font-size: 24px; font-weight: bold; color: #9147ff; }
    .stat-label { font-size: 12px; color: #888; }
    .viewer-list { margin-top: 16px; }
    .viewer-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #2d2d37; margin: 4px 0; border-radius: 4px; }
    .viewer-status { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
    .viewer-status.running { background: #47ff47; }
    .viewer-status.error { background: #ff4747; }
    .viewer-status.disconnected { background: #ffa747; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Twitch Viewer Bot</h2>
    <label for="channel">Twitch Channel Name:</label>
    <input type="text" id="channel" placeholder="e.g. xqc" />
    <label for="parent">Parent Domain:</label>
    <input type="text" id="parent" placeholder="e.g. localhost or yourdomain.com" value="localhost" />
    <div class="button-group">
      <button id="startBtn">Start Viewers</button>
      <button id="stopBtn" disabled>Stop Viewers</button>
    </div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="totalViewers">0</div>
        <div class="stat-label">Total Viewers</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="activeViewers">0</div>
        <div class="stat-label">Active Viewers</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="errorViewers">0</div>
        <div class="stat-label">Errors</div>
      </div>
    </div>
    <div class="viewer-list" id="viewerList"></div>
    <div id="status"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
